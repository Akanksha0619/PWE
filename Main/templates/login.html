<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Added a light background color */
            font-family: Arial, sans-serif; /* Changed font for better readability */
        }

        .login-container {
            margin: 120px auto;
            width: 380px;
            padding: 30px; /* Increased padding for better spacing */
            background-color: #fff; /* Changed background color to white */
            border-radius: 10px; /* Increased border-radius for smoother edges */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added a subtle shadow */
        }

        h2 {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; /* Changed text color for better contrast */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0; /* Removed default margin */
        }

        li {
            margin-bottom: 20px; /* Increased margin for better spacing */
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            color: #555; /* Changed label color for better visibility */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px; /* Increased padding for better input area */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button.signup-button {
            width: 100%;
            padding: 12px; /* Increased padding for better button appearance */
            background-color: #AA336A;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Added smooth transition */
        }

        button.signup-button:hover {
            background-color: #8E235C; /* Darker color on hover for better feedback */
        }

        a.login-link {
            text-decoration: none;
            color: #AA336A;
            margin-top: 20px; /* Increased margin for better spacing */
            display: inline-block; /* Changed to inline-block for better alignment */
        }

        a.login-link:hover {
            color: #8E235C; /* Darker color on hover for better feedback */
        }
    </style>
</head>
<body style="background-color: #FFC0CB;">
    <div class="login-container">
        <h2>Login</h2>

        <form action="" method="POST">
            {% csrf_token %}
            <ul>
                <li class="name">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="username-input" placeholder="Username">
                </li>

                <li class="pass">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="pass-input" placeholder="Password">
                </li>

                <button class="signup-button"> Log in </button><br>

                <a class="login-link" href="{% url 'index'%}">Back To Home</a>
            </ul>
        </form>
    </div>
</body>
</html>
