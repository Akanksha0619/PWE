{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% load static %}
{% block style %}
<style>
    /* Custom styles */
    .table-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
  
    <div class="table-container">
        <h2>User Details</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
